<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        div{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body id="body">
    
    <div class="bg-warning" id="color1"></div>
    <button id="btn">Swap</button>
    <div class="bg-success" id="color2"></div>
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
 <script>
    
document.getElementById("btn").addEventListener("click",()=>{
    let a=document.getElementById("color1").className;
    document.getElementById("color1").className=document.getElementById("color2").className;

                      document.getElementById("color2").className=a;

   
}) 

document.body.addEventListener("click",()=>{
 document.body.style.backgroundColor="red"
})

n=5
sum=0
 for(i=1;i<=n;i++){
     sum+=i
 }
 console.log(sum)
    
</script>

</head>
</body>
</html>
