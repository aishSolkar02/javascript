<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        const promise1=new Promise(function(resolve,reject){
            let status=true;
            if(status)
                resolve({id:101, name:"nisha"});
           
            else
                reject(error("error"));
            
        });
        promise1.then((data)=>{
            alert(`${data.id} ${data.name}`)
        }).catch((data)=>{
            console.log("server problem")
        }).finally(()=>{
            console.log("work done")
        })












    </script>
</body>
</html>
